<body  class="sign-page">


<div  style="height: 2rem"></div>

<div class="container">
		<div class="col-lg-8 pd-s-0 " style="margin: 0 auto">
		<div class="top-logo">
			<img src="assets/img/logo-color.png">
		</div>
			<!-- Login-Registration Form  -->
			
			<div class="registration-login-form">
				<div class="reg title h6">Connect to a survivor or an expert on tellmonifa</div>
				<form id="form-signup" class="content">
					<div id="signup-err" class="err alert alert-danger">
									
					</div>
					<div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group label-floating is-empty">
									<label class="control-label">Incognito Name</label>
									<input autocomplete="off" class="form-control" placeholder="" type="text" name="in-name" id="in-name" required data-toggle="popover" data-trigger="focus"  data-html="true" data-placement="auto" data-content="Providing an 'incognito name' helps make sure your identity is concealed thus you remain anonymous to the community members.<br>Incognito Name can only contain alphanumeric characters, underscore and dot.<br>Underscore and dot can't be at the end or start.<br>Underscore and dot can't be next to each other.<br>Underscore or dot can't be used multiple times in a row.<br>Number of characters must be between 6 to 12." >
									<span id="in-name-err" class="err">
										
									</span>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group label-floating is-empty">
									<label class="control-label">Your Email Address</label>
									<input autocomplete="off" class="form-control" placeholder="" type="text" name="contact" id="contact" required data-toggle="popover" data-trigger="focus"  data-placement="auto" data-content='You will need this during login or account reset.'>
									<span id="contact-err" class="err">
										
									</span>
								</div>
							</div>	
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group label-floating is-empty">
									<label class="control-label">Your Password</label>
									<input class="form-control visi" placeholder="" type="password" name="password"  id="password"  required>
									<span toggle=".visi" class="fas fa-eye field-icon toggle-password"></span>
									<span id="password-err" class="err">
												
									</span>
									
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group label-floating is-empty">
									<label class="control-label">Confirm Password</label>
									<input autocomplete="off" class="form-control visi" placeholder="" type="password" name="confirm-password" id="confirm-password"  min="8" required="">
									<span id="confirm-password-err" class="err">
										
									</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group date-time-picker label-floating">
									<label class="control-label">Birth Date</label>
									<input id="birth-date" name="birth-date">
									<div class="input-group-addon">
										<svg class="olymp-calendar-icon"><use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-calendar-icon"></use></svg>
									</div>
									<span id="birth-date-err" class="err">
										
									</span>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group label-floating is-select">
									<label class="control-label">Your Gender</label>
									<select  name="gender" class="form-control">
										<option  value="1">Male</option>
										<option  value="2">Female</option>
										<option  value="0">Unspecified</option>
									</select>
									<span id="gender-err" class="err">
										
									</span>
								</div>	
							</div>
						</div>
						
						<div class="remember">
							<div class="checkbox">
								<label style="text-align: center;">
									We asssume you have accepted  the <a href="terms-conditions.html">Terms and Conditions</a> of this website by clicking Join Now.
								</label>
							</div>
						</div>
						<div style="text-align: center;">
							<a href="javscript:void(0)" id="signup-btn" class="btn btn-primary btn-lg ">Join Now</a>
						</div>

						<p style="text-align: center;">Already a member? <a href="signin.html">Sign In</a> </p>
					</div>
				</form>
					
				
			</div>
			
			<!-- ... end Login-Registration Form  -->	
		</div>
	
</div>
